<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>day40</title>
  </head>
  <body>
    <div class="frame">
      <img src="https://100dayscss.com/codepen/40-1.jpg" class="image" />
      <img src="https://100dayscss.com/codepen/40-2.jpg" class="image" />
      <img src="https://100dayscss.com/codepen/40-3.jpg" class="image" />
      <img src="https://100dayscss.com/codepen/40-4.jpg" class="image" />
      <img src="https://100dayscss.com/codepen/40-5.jpg" class="image" />
      <img src="https://100dayscss.com/codepen/40-6.jpg" class="image" />
      <img src="https://100dayscss.com/codepen/40-7.jpg" class="image" />
      <img src="https://100dayscss.com/codepen/40-8.jpg" class="image" />
      <img src="https://100dayscss.com/codepen/40-9.jpg" class="image" />
    </div>

    <script>
      var images = document.getElementsByClassName("image");
      var clicked = false;
      for (let i = 0; i < images.length; i++) {
        images[i].addEventListener("click", () => {
          if (clicked == false) {
            images[i].style.transform = "scale(3.1)";
            images[i].style.zIndex = "3";
            clicked = true;
          } else {
            images[i].style.transform = "scale(1)";
            images[i].style.zIndex = "1";
            clicked = false;
          }
        });
      }
    </script>
  </body>
</html>
