<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    

    <title>day7</title>
  </head>
  <body>
    <div class="frame">
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
      <div class="panel">
        <div class="header">
          <div class="menu-icon">
            <div class="dash-top"></div>
            <div class="dash-bottom"></div>
            <div class="circle"></div>
          </div>
          <span class="title">Notifications</span>
          <input type="text" class="search-input" placeholder="Search..." />
          <div class="fa fa-search search-icon"></div>
        </div>

        <div class="notifications clearfix">
          <div class="line"></div>
          <div class="notification">
            <div class="circle"></div>
            <span class="time">9:24 AM</span>
            <p><b>John Walker</b> liked your photo.</p>
          </div>
          <div class="notification">
            <div class="circle"></div>
            <span class="time">8:19 AM</span>
            <p><b>Amanda Cortez</b> commented your last post.</p>
          </div>
          <div class="notification">
            <div class="circle"></div>
            <span class="time">Yesterday</span>
            <p><b>Luke James</b> added you as friend.</p>
          </div>
        </div>
      </div>

      <div class="menu">
        <ul>
          <li><span class="fa fa-dashboard"></span>Dashboard</li>
          <li><span class="fa fa-user"></span>Profile</li>
          <li><span class="fa fa-bell"></span>Notifications</li>
          <li><span class="fa fa-comments"></span>Messages</li>
          <li><span class="fa fa-gear"></span>Settings</li>
        </ul>
      </div>
    </div>

    <script>
      const search = document.querySelector(".search-input");
      const searchIcon = document.querySelector(".search-icon");
      const panel = document.querySelector(".panel");
      const menuIcon = document.querySelector(".menu-icon");

      searchIcon.addEventListener("click", function () {
        search.classList.toggle("active");
      });

      menuIcon.addEventListener("click", function () {
        panel.classList.toggle("active");
      });
    </script>
  </body>
</html>
