<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>day5</title>
  </head>
  <body>
    <div class="frame">
      <div class="card">
        <div class="card__head">
          <div class="left">
            <span class="heading">Weekly report</span>
            <small>21. Dec - 25. Dec</small>
          </div>
          <div class="right">
            <small>Revenue</small>
            <span>$ 3000</span>
          </div>
        </div>
        <div class="card__body">
          <div class="parameter">
            <small class="view">Views</small>
            <small class="purchas">Purchases</small>
          </div>
          <div class="statistics">
            <hr />
            <div class="value blue">
              <div class="line">
                <svg height="80" width="260">
                  <polyline
                    points="2,72 45,56 85,77 125,51 165,72 208,72 248,31"
                    style="fill: none; stroke: #7ba2ff; stroke-width: 3" />
                </svg>
              </div>
              <div class="points">
                <div class="point point--1"></div>
                <div class="point point--2"></div>
                <div class="point point--3"></div>
                <div class="point point--4"></div>
                <div class="point point--5"></div>
                <div class="point point--6"></div>
                <div class="point point--7"></div>
              </div>
            </div>
            <div class="value red">
              <div class="line">
                <svg height="80" width="260">
                  <polyline
                    points="2,58 44,26 85,52 125,41 165,56 208,51 248,21"
                    style="fill: none; stroke: #fa7373; stroke-width: 3" />
                </svg>
              </div>
              <div class="points">
                <div class="point point--1"></div>
                <div class="point point--2"></div>
                <div class="point point--3"></div>
                <div class="point point--4"></div>
                <div class="point point--5"></div>
                <div class="point point--6"></div>
                <div class="point point--7"></div>
              </div>
            </div>
          </div>
          <div class="days">
            <span>sat</span>
            <span>sun</span>
            <span>mon</span>
            <span>tue</span>
            <span>wed</span>
            <span>thu</span>
            <span>fri</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
