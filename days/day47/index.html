    <script>
      const square = document.querySelectorAll(".square");
      const tab = [130, 131, 149, 150, 151, 152, 168, 169, 170, 171, 172, 173, 187, 188, 190, 191, 193, 194, 207, 208, 209, 210, 211, 212, 213, 214, 229, 232, 248, 250, 251, 253, 267, 269, 272, 274];

      for (let i = 0; i < square.length; i++) {
        // add default white background
        for (let j = 0; j < tab.length; j++) {
          if (i == tab[j] - 1) {
            console.log(i);
            square[i].classList.add("white");
          }
        }

        // add or remove white background when clicked
        square[i].onclick = () => {
          if (square[i].classList.contains("white")) {
            square[i].classList.remove("white");
          } else {
            square[i].classList.add("white");
          }
        };
      }
    </script>
