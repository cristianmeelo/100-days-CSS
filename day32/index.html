<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>day32</title>
  </head>
  <body>
    <div class="frame">
      <div class="center">
          <div class="counter">
              <button class="minus">
                  <svg class="icon" viewBox="0 0 448 512" width="20" title="minus">
                      <path d="M416 208H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h384c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z" />
                  </svg>
              </button>
              <div class="number">
                  <span class="num">0</span>
              </div>
              <button class="plus">
                  <svg class="icon" viewBox="0 0 448 512" width="20" title="plus">
                      <path d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z" />
                  </svg>
              </button>
          </div>
      </div>
  </div>
    </div>
    <script>
      const minButton=document.querySelector('.minus');
const plusButton=document.querySelector('.plus');
const numberBox=document.querySelector('.number');
const num=document.querySelector('.num');

minButton.addEventListener('click',function(){
  addnumber(-1);
});
plusButton.addEventListener('click',function(){
  addnumber(1);
});

function addnumber(value){
    setTimeout(()=>{
      const currentNum=parseInt(num.innerHTML); // we can use Number() fun to convert string to number
      const newNum= currentNum + value;
      num.textContent=newNum;
      numberBox.insertAdjacentElement('afterbegin', num);
      num.classList.add('appear');
    },300);
}




    </script>
  </body>
</html>
