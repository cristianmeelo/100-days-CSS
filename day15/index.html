<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />

	<title>day15</title>
</head>
<body>
	<div class="frame">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
	  <div class="center">
			<div class="container">
		 <div class="header">
			 <p class="heading">
				 Drop file to upload
			 </p>
			 <div class="loader" id="loader"></div>
			
		 </div>
		<form action="" id="upload">
			<div class="drop" id="drop">
				<input type="file" name="file" class="input" id="file-input">
				<span class="centered" id="file-name"></span>
				
					 <i class=" fa-solid fa-cloud-arrow-up"></i>
			</div>
				
				<button type="submit" class="btn" id="btn">Upload File</button>
			
		
		</form>
			
				
	  </div>
	</div>

<script>
	(() =>{
	const $input = document.getElementById("file-input");
	$input.addEventListener("drop",(e)=>{
		e.preventDefault();
		const filename = e.dataTransfer.files[0].name;
		document.getElementById("filename").innerText = filename;
	});
	const $drop = document.getElementById("drop")
	const $upload = document.getElementById("upload")
	const $btn = document.getElementById("btn")
	const $loader = document.getElementById("loader")
	
	$upload.addEventListener("submit", (e) => {
		e.preventDefault();
		$drop.classList.add("loading")
	  $loader.classList.add("loading")
    $drop.innerHTML = `<i class="fa-solid fa-rotate centered"></i>`;
		setTimeout(() => {
			$drop.innerHTML =`<i class="fa-solid fa-check centered"></i>`;
			$btn.disabled =true;
			$btn.innerText = "Done";
		} , 1000 * 3)
    

	})
})();
</script>
</body>
</html>
